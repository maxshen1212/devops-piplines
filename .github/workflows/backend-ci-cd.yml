name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: image-output
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Render task definition
        id: task-def
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # Get the full Secret ARN (includes the random suffix)
          SECRET_ARN=$(aws secretsmanager describe-secret --secret-id doublespot/db --query ARN --output text)

          sed -e "s|__IMAGE_URI__|${{ steps.image-output.outputs.image }}|g" \
              -e "s|__CONTAINER_NAME__|${{ vars.CONTAINER_NAME }}|g" \
              -e "s|__AWS_REGION__|${{ vars.AWS_REGION }}|g" \
              -e "s|__ACCOUNT_ID__|${ACCOUNT_ID}|g" \
              -e "s|__SECRET_ARN__|${SECRET_ARN}|g" \
              taskdef.template.json > task-definition.json

          # Validate generated JSON
          cat task-definition.json | jq .

          echo "task-definition=backend/task-definition.json" >> $GITHUB_OUTPUT

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE }}
          cluster: ${{ vars.ECS_CLUSTER }}
          wait-for-service-stability: true
